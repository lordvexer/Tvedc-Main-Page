<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>UI Design - User Profile Card App</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
		<div class="container-fluid">
            
            <div id="upc_app" class="row">
                
                <!-- Start Section Body -->
                <section id="upc_body" class="col-12">
                    <div class="row">
                        <div class="col-12 ucp_user_thumb">
                            <div class="user_img">
                                <span class="color-overlay"></span>
                                <img src="imgs/ratan.jpg" />
                                <button type="button" class="upc_btn_file">
                                    <i class="fa fa-picture-o"></i>
                                </button>
                                <button type="button" class="upc_btn_upload disabled">
                                    <img src="imgs/loader.gif" />
                                    <i class="fa fa-cloud-upload"></i>
                                </button>

                            </div>
                            <div class="user_info">
                                <input type="text" class="name" value="RATAN TATA" />
                                <input type="text" class="role" value="Tata Sons" />
                            </div>
                        </div>
                    </div>
                    <div class="row ucp_stats_row user_social_stats">
                        <div class="col-4 ucp_user_stat">
                            <span class="stat_count">247</span>
                            <span class="stat_title">shots</span>
                        </div>
                        <div class="col-4 ucp_user_stat">
                            <span class="stat_count">78.9k</span>
                            <span class="stat_title">followers</span>
                        </div>
                        <div class="col-4 ucp_user_stat">
                            <span class="stat_count">68</span>
                            <span class="stat_title">projects</span>
                        </div>
                    </div>
                    <div class="row ucp_stats_row user_social_links">
                        <div class="col-4 ucp_user_stat">
                            <i class="fa fa-dribbble"></i>
                        </div>
                        <div class="col-4 ucp_user_stat">
                            <i class="fa fa-behance"></i>
                        </div>
                        <div class="col-4 ucp_user_stat">
                            <i class="fa fa-instagram"></i>
                        </div>
                    </div>
                </section>
                <!-- End Section Body -->

                <!-- Start Section Footer -->
                <section id="upc_footer" class="col-12">
                    <div class="row">
                        <div class="col-12 ucp_footer_title">
                            <i class="fa fa-clock-o"></i> Recently Uploaded Profiles
                        </div>
                    </div>
                    <div class="row ucp_footer_tiles_row">
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/steve.jpg" />
                            </span>
                            <span class="user_name">
                                Steve
                            </span>
                            <span class="user_role">
                                Apple
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/murthy.jpg" />
                            </span>
                            <span class="user_name">
                                Murthy
                            </span>
                            <span class="user_role">
                                Infosys
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/elon.png" />
                            </span>
                            <span class="user_name">
                                Elon
                            </span>
                            <span class="user_role">
                                SpaceX
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/bill.jpg" />
                            </span>
                            <span class="user_name">
                                Bill
                            </span>
                            <span class="user_role">
                                Microsoft
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/mark.jpg" />
                            </span>
                            <span class="user_name">
                                Mark
                            </span>
                            <span class="user_role">
                                Facebook
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                        <div class="col-3 ucp_tile">
                            <span class="tile_img">
                                <span class="tile_overlay"></span>
                                <img src="imgs/sundar.jpg" />
                            </span>
                            <span class="user_name">
                                Sundar
                            </span>
                            <span class="user_role">
                                Google
                            </span>
                            <span class="user_upload_time">
                                <i class="fa fa-clock-o"></i> 1 min ago
                            </span>
                        </div>
                    </div>
                </section>
                <!-- End Section Footer -->

            </div>

        </div>

        <script type="text/javascript" src="js/custom1.js"></script>
    </body>
</html>
